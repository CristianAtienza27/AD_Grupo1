<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Ciclos</title>
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />

<link
	href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav th:replace="index :: nav"
		class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
	</nav>
	<!-- Mashead header-->
	<header class="masthead">
		<div class="container px-5">
			<div class="row gx-5 align-items-center">
				<div>
					<h1 class="display-1 lh-1 mb-3">Ofertas</h1>
				</div>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Titular</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Numero de candidatos</th>
							<th scope="col">Requisitos</th>
							<th scope="col">Fecha maxima</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="oferta: ${ofertas}">
							<th th:text="${oferta.titular}"></th>
							<th th:text="${oferta.descripcion}"></th>
							<th th:text="${oferta.numCandidatos}"></th>
							<th th:text="${oferta.requisitos}"></th>
							<th th:text="${oferta.fechamax}"></th>
							<th><a data-bs-toggle="modal"
								th:attr="data-bs-target='#modalOferta' + ${oferta.id}"
								class="btn btn-warning">Editar</a>
								<div th:replace="admin/modals/formOferta :: modalOferta"></div> <a
								data-bs-toggle="modal"
								th:attr="data-bs-target='#modalDeleteOferta' + ${oferta.id}"
								class="btn btn-danger">Eliminar</a>
								<div th:replace="admin/modals/deleteOferta :: modalDeleteOferta">
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</header>
	<!-- Quote/testimonial aside-->
	<!-- App features section-->

	<footer th:replace="index :: footer" class="footer bg-light">
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
