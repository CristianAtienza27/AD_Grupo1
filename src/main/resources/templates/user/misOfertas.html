<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Ofertas</title>
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />

<link
	href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<style>
html {
  min-height: 100%;
  position: relative;
}
body {
  margin: 0;
  margin-bottom: 40px;
}
footer {
  background-color: black;
  position:fixed;
  left:0px;
  bottom:0px;
  width: 100%;
  height: 40px;
  color: white;
}
</style>
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav th:replace="index :: nav"
		class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
	</nav>
	<!-- Mashead header-->
	<header class="masthead">
		<div class="container px-5">
			<div class="row gx-5 align-items-center">
				<div>
					<h1 class="display-1 lh-1 mb-3" th:text="${titulo}"></h1>
				</div>

				<div class="accordion" id="accordionPanelsStayOpenExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="panelsStayOpen-headingOne">
							<button class="accordion-button" type="button"
								data-bs-toggle="collapse"
								data-bs-target="#panelsStayOpen-collapseOne"
								aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
								MIS OFERTAS</button>
						</h2>
						<div id="panelsStayOpen-collapseOne"
							class="accordion-collapse collapse show"
							aria-labelledby="panelsStayOpen-herrbradingOne">
							<!--  th:selected="${filtro} == ${ciclo.nombre) ? true : false" rrbr -->
							<div class="row row-cols-1 row-cols-md-3 g-4 accordion-body">
								<div th:each="oferta : ${ofertas}" class="col">
									<div class="card h-100">
										<div class="card-body">
											<h5 class="card-title" th:text="${oferta.titular}"></h5>
											<p th:text="${oferta.descripcion}" class="card-text"></p>
										</div>
										<div class="card-footer">
											<p th:text="${oferta.requisitos}"></p>
											<p th:text="'Numero de candidatos: '+${oferta.numCandidatos}"></p>
											<p th:text="'Ciclo: ' +${oferta.cicloid.nombre}"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	</header>
	<!-- Quote/testimonial aside-->
	<!-- App features section-->

	<footer th:replace="index :: footer" class="footer bg-light">
	</footer>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>
	
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
