<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Login</title>
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />

<link
	href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
		id="mainNav">
		<div class="container px-5">
			<a class="navbar-brand fw-bold" th:href="@{/public}">Recursos
				Humanos</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="bi-list"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
					<div th:if="${fallo!=null}">
						<div class="alert alert-danger" role="alert" th:text="${fallo}"></div>
					</div>
				</ul>
				<form th:action="@{/logout}" method="POST">
					<li class="nav-item"><button type="submit"
							class="btn btn-danger">Logout</button></li>
				</form>
			</div>
		</div>
	</nav>
	<header class="masthead">
		<div class="container">
			<div class="row col-md-6">
				<div class="offset-6">
					<form th:action="@{/user/details/update}" th:object="${user}" method="POST">
						<input type="hidden" th:field="*{id}" id="id">
						<div class="mb-3">
							<label class="form-label">Nombre </label> <input type="text"
								class="form-control" th:field="*{nombre}" id="nombre">
						</div>
						<div class="mb-3">
							<label class="form-label">Apellidos </label> <input type="text"
								class="form-control" th:field="*{apellidos}" id="apellidos">
						</div>
						<div class="mb-3">
							<label class="form-label">Email </label> <input type="email"
								class="form-control" th:field=*{email} id="telefono">
						</div>
						<div class="mb-3">
							<label class="form-label">Teléfono </label> <input type="number"
								class="form-control" th:field="*{telefono}" id="telefono">
						</div>
						<div class="mb-3">
							<label class="form-label">Contraseña </label> <input type="password"
								class="form-control" th:field="*{password}" id="password">
						</div>
						<button type="submit" class="btn btn-primary">Actualizar</button>
					</form>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
