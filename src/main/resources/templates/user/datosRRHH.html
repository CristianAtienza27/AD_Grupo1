<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Datos</title>
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />

<link
	href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<style>
html {
  min-height: 100%;
  position: relative;
}
body {
  margin: 0;
  margin-bottom: 40px;
}
footer {
  background-color: black;
  position:fixed;
  left:0px;
  bottom:0px;
  width: 100%;
  height: 40px;
  color: white;
}
</style>
</head>
<body id="page-top">
	<!-- Navigation-->
	 <nav th:replace="index :: nav" class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
     </nav>
	<header class="masthead">
		<div class="container px-5">
			<div class="row col-md-6">
				<div class="offset-6">
					<form th:action="@{/user/details/update}" th:object="${user}" method="POST">
						<input type="hidden" th:field="*{id}" id="id">
						<div class="mb-3">
							<label class="form-label">Nombre </label> <input type="text"
								class="form-control" th:field="*{nombre}" id="nombre">
						</div>
						<div class="mb-3">
							<label class="form-label">Apellidos </label> <input type="text"
								class="form-control" th:field="*{apellidos}" id="apellidos">
						</div>
						<div class="mb-3">
							<label class="form-label">Teléfono </label> <input type="number"
								class="form-control" th:field="*{telefono}" id="telefono">
						</div>
						<div class="mb-3">
							<label class="form-label">Empresa </label> <input type="text"
								class="form-control" th:field=*{empresa} id="empresa">
						</div>
						<div class="mb-3">
							<label class="form-label">Email </label> <input type="email"
								class="form-control" th:field=*{email} id="telefono">
						</div>
						<div class="mb-3">
							<label class="form-label">Contraseña </label> <input type="password"
								class="form-control" th:field="*{password}" id="password">
						</div>
						<input type="hidden" th:field="*{role}" id="role">
						<button type="submit" class="btn btn-primary">Actualizar</button>
					</form>
				</div>
			</div>
		</div>
	</header>
	
	<footer th:replace="index :: footer" class="footer bg-light">
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
