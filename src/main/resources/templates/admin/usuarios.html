<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Usuarios</title>
<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
<!-- Bootstrap icons-->
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />

<link
	href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body id="page-top">
	<!-- Navigation-->
	<nav th:replace="index :: nav"
		class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
	</nav>
	<!-- Mashead header-->
	<header class="masthead">
		<div class="container px-5">
			<div class="row gx-5 align-items-center">
				<div>
					<h1 class="display-1 lh-1 mb-3" th:text="${titulo}"></h1>
				</div>
				<div th:if="${titulo == 'RRHH'}">
					<a data-bs-toggle="modal"
						th:attr="data-bs-target='#modalRRHH' + ${user.id}"
						class="btn btn-success">Añadir</a>
					<div th:replace="admin/modals/formRRHH :: modalRRHH"></div>
				</div>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Email</th>
							<th scope="col">Teléfono</th>
							<th scope="col"
								th:text="${titulo} == 'Alumnos' ? 'Ciclo' : 'Empresa'"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user: ${users}">
							<th th:text="${user.nombre}"></th>
							<th th:text="${user.apellidos}"></th>
							<th th:text="${user.email}"></th>
							<th th:text="${user.telefono}"></th>
							<th th:text="${titulo} == 'Alumnos' ? ${user.cicloID.nombre} : ${user.empresa}"></th>
							<th th:if="${user.role == 'ROLE_ALUMNO'}">
								<form th:if="${user.enabled == true}"
									th:action="@{'/admin/disableUser/' + ${user.id}}" method="POST">
									<button type="submit" class="btn btn-danger">Desactivar</button>
								</form>
								<form th:if="${user.enabled == false}"
									th:action="@{'/admin/enableUser/' + ${user.id}}" method="POST">
									<button type="submit" class="btn btn-success">Activar</button>
								</form>
							</th>
							<th th:if="${user.role == 'ROLE_ALUMNO'}">
							<a data-bs-toggle="modal"
								th:attr="data-bs-target='#modalDeleteUser' + ${user.id}"
								class="btn btn-danger">Eliminar</a>
								<div th:replace="admin/modals/deleteUser :: modalDeleteUser"></div>
							</th>
							<th th:if="${user.role == 'ROLE_RRHH'}">
							<a data-bs-toggle="modal"
								th:attr="data-bs-target='#modalRRHH' + ${user.id}"
								class="btn btn-warning">Editar</a>
								<div th:replace="admin/modals/formRRHH :: modalRRHH"></div>
							<a data-bs-toggle="modal"
								th:attr="data-bs-target='#modalDeleteUser' + ${user.id}"
								class="btn btn-danger">Eliminar</a>
								<div th:replace="admin/modals/deleteUser :: modalDeleteUser"></div>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</header>
	<!-- Quote/testimonial aside-->
	<!-- App features section-->

	<footer th:replace="index :: footer" class="footer bg-light">
	</footer>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script th:src="@{/js/scripts.js}"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
