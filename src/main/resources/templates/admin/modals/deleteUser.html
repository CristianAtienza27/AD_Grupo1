<div th:fragment="modalDeleteUser" class="modal fade"
	th:id="*{'modalDeleteUser' + {user.id}}" tabindex="-1"
	aria-labelledby="feedbackModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header bg-gradient-primary-to-secondary p-4">
				<h5 class="modal-title font-alt text-white" id="feedbackModalLabel">Eliminar
					Usuario</h5>
				<button class="btn-close btn-close-white" type="button"
					data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body border-0 p-4">

				<div class="row">
					<div class="col">
						<p th:text="'¿Deseas eliminar el usuario ' + ${user.nombre} + '?'"></p>
						<a th:if="${user.role == 'ROLE_ALUMNO'}" th:href="@{/admin/alumnos/delete/} + ${user.id}"
							class="btn btn-primary btn-xs" id="submitButton" type="submit">Eliminar</a>
						<a th:if="${user.role == 'ROLE_RRHH'}" th:href="@{/admin/RRHH/delete/} + ${user.id}"
							class="btn btn-primary btn-xs" id="submitButton" type="submit">Eliminar</a>
						<button class="btn btn-primary btn-xs" data-bs-dismiss="modal"
							aria-label="Close" id="submitButton" type="button">Cancelar</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
